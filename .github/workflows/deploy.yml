name: Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main # Trigger the action on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger the action on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use the appropriate Node.js version for your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js app (with the static export automatically handled)
      - name: Build Next.js app
        run: npm run build

      # Step 5: Export the Next.js app (Static export is automatically handled with next build)
      - name: Export Next.js app
        run: npm run build # This is the build command; next export isn't needed anymore

      # Step 6: Upload the exported files to Hostinger via FTP
      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./out
          remote-dir: /public_html
